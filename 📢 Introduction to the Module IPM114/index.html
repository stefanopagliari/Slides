### Economic Diplomacy Now and Then: Globalization

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Past:** Limited economic interconnectedness
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Today:** Globalization
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->­International activities affect more and more of a country’s economy.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Expansion in the **agenda**:
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->­Investment and competition,
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->­Intellectual property rights,
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->­Services and E-commerce,
	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->­Currencies and Exchange Rates,
	- &shy;<!-- .element: class="fragment" data-fragment-index="9" -->­Financial Regulation
	- &shy;<!-- .element: class="fragment" data-fragment-index="10" -->­Foreign Aid
	- &shy;<!-- .element: class="fragment" data-fragment-index="11" -->­Environmental policies
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Economic Diplomacy Now and Then: States

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Past**
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->­Bretton Woods era (1944-1970s): **US** as the world’s leading multilateralist
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->­1990s/2000s: end of the Cold War and economic liberalization in the **South**
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->­Rise of **China** and emerging markets
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Today**
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->­**Number** of states increased by 300% in the last 70 years
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->­More **heterogeneous** countries engaged in international economic issues
	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->­**Diffusion of Power** in the World Economy
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Economic Diplomacy Now and Then: Domestic Politics

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Past**
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->­Focus on measures taken “at the border”
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->­Economic diplomacy dominated by permanent officials
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Today**
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->­Policies “within the border” 
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->­Greater diversity of domestic ministries and public agencies
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->­Ministers and heads of government active alongside their officials
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Economic Diplomacy Now and Then: Non-State Actors Politics

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Past**
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->­Business groups lobbying governments at domestic level
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Today:** 
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Greater diversity of non-state actors engaged in economic diplomacy
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->­Interaction between non-state actors and international organizations
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->­New governance arrangements (“Private governance” “Public-Private Partnership”, etc…)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Economic Diplomacy Now and Then: International Institutions

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Past**:
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->­1951: 123 IGOs
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Today**
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->­2011: 7608 IGOs
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Plagiarism
- Each element of the essay that draws substantially from another source must be referenced. No matter if you translate it or rephrase it a little.
- Self-plagiarism (drawing from previous assignment) is plagiarism.
- Direct quotes need to be in “...” and with reference, always.
- Indirect quotes (i.e. you rephrased the content) need no “...” but still a reference, or it’s plagiarism.
- Common knowledge statements (e.g. China is one of the BRICSs) do not require references

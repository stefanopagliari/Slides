		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

## Structure of the Dissertation

1. Title
2. Abstract 
3.  Introduction
4.  Literature Review
5. Theory and Hypotheses
6. Research Design and Data
7.  Findings and Analysis  
8.  Conclusion
9. List of References

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Proposal vs. Dissertation
- The proposal is considered to be the first draft of the dissertation. 
- You can reuse the proposal materials in the final dissertation.
- Not all elements of the dissertation are included in the proposal 
	- e.g. no abstract, analysis, findings, and conclusion in the proposal
- It is possible to change and revisit any element of the proposal in the actual dissertation.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Title
### 
- Choose a title that explains what the dissertation is about.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing the Abstract

- An abstract is a condensed summary of your work that is placed at the beginning of a paper.
- Length: about 200 words.
- Required only in the final dissertation, not in the proposal
- Four key pieces of information:
	- a statement of the research question;
	- the relevance or importance of the research question;
	- the methods used to answer the research question;
	- the research paper’s overall conclusions.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing the Introduction
- **Suggested Length:** 500 (for the proposal)/800 words (for the dissertation)
- **Problem Statement:** 
	- **Topic:** What is the topic explored in this research paper? 
	- **Motivation for the project:**  Why is it worth investigating? Introduction should capture the reader’s interest
- **Research question:** _What is the research question answered in this research paper?_ (**Note**: Please indicate only **one** research question)
- **Solution**  
	- Summarise the ways that you are likely to go about finding evidence and answering these questions.
	- Summarise briefly your  **argument** and the **empirical strategy**.
- **Conclusion/Findings**  (only in the dissertation, not in the proposal)
	- A research paper is not a mystery novel; do not keep your audience guessing as to what the takeaway message will be.
	- By providing some conclusions up front, someone who reads your paper will be able to understand how you reached your conclusions much more effectively

##
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## History or Information on the Topic or Case (Optional)
- **Suggested Length:** 500-1000 words
- **Tip:** Include key information on what we need to know about the topic or case here.
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing a Literature Review

- **Suggested Length:** 1000-2000 words 
- What has the **existing scholarship** said about your **question**?  what are the areas of agreement/disagreement/gaps in this scholarship?
- **Tips** 
	- Make sure all literature you are reviewing is **related** to the phenomenon you are analysing. 
	- Make sure you **group** research by the area of agreement/disagreement across the main explanations. You should review the literature **as _a whole_** rather than summarizing individual readings.
	- Make sure you use this to establish how **your analysis** will related to the literature.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Literature outside of the Literature Review  
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Theory** section could make reference to existing studies that advanced a certain theory you want to test
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Research Design** section could discuss how your approach/data/conceptual and operational definition build upon or differ from other existing studies
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Conclusion** could discuss how the findings support or refute observations that have already been made by other scholars.
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Argument
- **Suggested Length:** 500-800 words 
- **Tip:** This is where you present your tentative argument for addressing the research question. What is the main hypothesis (or hypotheses) explored in this research paper?
- **Tip:** Include literature here that help you justify your argument.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing your Research Strategy

- **Suggested Length:** 500-800 words 
- The methods section in a research paper briefly outlines how a researcher answered the research question.
- Research Strategy
	- Which research design will you employ to answer your question and investigate your argument?
- Case Selection
	- Which units/cases will you analyse in order to investigate your hypothesis? How have these been selected?  
- Data Collection
	- What type of evidence you will analyze to investigate your hypothesis?
	- You should discuss the specific type of data that you intend to collect (proposal)/ have collected (dissertation) to investigate your argument
- Data Analysis
	- You should specify what approach (qualitative or quantitiative) you have used to analyze the data
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Research Ethics
- Some kind of data collection and data analysis strategy require prior research ethics approval from City to assess how the study could affect you and other human subjects:
	- interviews, 
	- focus groups, 
	- surveys
	- ethnographic approach.
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Studies of already available data that does not involve interaction with human subjects (e.g. analysis of documents, historical sources, stats) does not require ethical approval
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Please see the link on the Moodle page: https://www.city.ac.uk/research/ethics/how-to-apply/ethical-approval-of-research
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing Your Analysis (only in the final dissertation)
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Results and discussion section of a paper provide evidence as to whether you can confirm your hypotheses and support your theory.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->The results section is usually the lengthiest part of a research paper since it is where you present the tangible findings from your analysis.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### How to present your findings
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->You should avoid using the word “prove” in your writing.
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Often better to use phrases such as “the results suggest” or “the findings imply"
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Negative findings (evidence does not support theory)
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->A negative finding may be disappointing, but it is still a finding
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Discuss reasons for which your findings may have gone contrary to expectation and to engage in ex post theorizing if you believe your theory needs revision.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing Your Conclusion
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Refer back to the research question.
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Now that you have completed your research, how well have you addressed your issue? Reiterate whether you were able to support your hypotheses with the data you analyzed
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Summarize the main findings
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Acknowledge your project’s limitations and weaknesses
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Provide the reader an idea of how the research could have been improved and whether new questions based on the research findings have emerged.
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Generalization
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Discuss how the findings from the research can be generalized to other cases.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## References
- Reference list does not count against word limit 
- Add here only the bibliographical references of the sources cited in the proposal, not of all of the sources you have read in preparing the proposal.
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Plagiarism**: Verify that you have included citations to sources for all factual statements, claims, and assertions that come from other sources and research. Otherwise, this is plagiarism.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Self-Plagiarism**: Do not reuse text from assignments for other modules
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->You can only reuse text  from the dissertation proposal to the final dissertation


##
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing Tips
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->The “**I**” Debate: can I write in first person?
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Most often a researcher will use the first person in specific sections of a research report, such as the introduction, theory and hypotheses, methods and data, or results and discussion.
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Researchers should not use the first person in the literature review (Do not, for example, begin your literature review with “I reviewed six studies for my research and found that . . .”)
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Writing Sequence**
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Researchers do not write their papers in order from the abstract to the conclusion.
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->the introduction to the paper should among the last sections to be written for a paper, after the re- search is complete and the researcher knows exactly what the paper’s conclusions are.
</div></script></section><section  data-markdown><script type="text/template">## </script></section></div>

	  function isLight(color) {
		let hex = color.replace('#', '');

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

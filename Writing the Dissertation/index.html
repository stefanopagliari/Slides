		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }

			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}

			}

### Proposal vs. Dissertation

- You can reuse the proposal materials in the final dissertation.
- It is possible to change and revisit any element of the proposal in the actual dissertation.
- Additional Elements found in the final dissertation
	- abstract, 
	- analysis and discussion of findings
	- conclusion

## Introduction
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Should be a summary of the whole dissertation. 
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Suggested length: 800 words
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Possible structure
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Problem Statement:** What is the **topic** explored in this research paper? Why is it worth investigating? 
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**Research question and existing literature:** What is the **research question** answered in this research paper? What others in the **literature** have said about this question?
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Your answer**: What is the **argument** you have explored? What **methods** and **evidence** you have analyzed to answer your question? What were your **findings**?
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->**Roadmap**: outline the structure of the dissertation and how you
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Optional Section: History or Information on the Topic or Case
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Not always necessary
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Content: facts that we need to know to understand your work
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Example 1:
	- Research question: Why did farmers voted for Brexit?
	- This section: information on EU subsidies that British farmers received
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Example 2:
	- Research question: Why did Russia invade Ukraine?
	- This section: facts on Russia's invasion of Ukraine
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Literature Review
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Suggested Length: 2000/3000 words
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->What has the **existing scholarship** said about your **question**?  w(exact or similar version)
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Tips
	- Organize/categorize what literature is out there (e.g. what are the areas of agreement/disagreement/gaps in this scholarship?)
	- You should review the literature **as _a whole_** rather than summarizing individual readings separately.
	- Last paragraph should point to how your analysis build upon/contribute/differ/relates to this literature
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Example Literature Review
- Research Question: why did farmers voted for Brexit?
- Literature Review
	- Existing explanations on why did people vote for Brexit?
	- Existing literature on do people vote
	- Existing literature on how do farmers vote
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Literature outside of the Literature Review  
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Theory** section could make reference to existing studies that advanced a certain theory you want to test
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Research Design** section could discuss how your approach/data/conceptual and operational definition build upon or differ from other existing studies
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Conclusion** could discuss how the findings support or refute observations that have already been made by other scholars.
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Argument

- Your response to your research question
- Example: 
	- Question: Why did farmers voted for Brexit?
	- Argument: farmers' associations convinced farmers that leaving the EU would be better for them
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Research Design
- Case Selection
	- Which units/cases will you analyse in order to investigate your hypothesis? How have these been selected?  
- Data Collection
	- What type of evidence you will analyze to investigate your hypothesis?
	- You should discuss the specific type of data that you intend to collect (proposal)/ have collected (dissertation) to investigate your argument
- Data Analysis
	- You should specify what approach (qualitative or quantitiative) you have used to analyze the data
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Example
- Research Question: Why did farmers voted for Brexit?
- Research design:
	- Case Study of Brexit
	- Time-frame: 2 years before the Brexit Vote
	- Evidence: review of farmers' associations documents and press statements
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Empirical Analysis
- Results and discussion section of a paper provide evidence as to whether you can confirm your initial hypothesis and support your theory.
	- If argument is X led to Y, then show how/whether X led to Y
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->The results section is usually the lengthiest part of a research paper since it is where you present the tangible findings from your analysis.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Example

- **Question:** Why did farmers voted for Brexit?
- **Argument:** farmers' associations convinced farmers that leaving the EU would be better for them
- **Analysis**: the document "xyz" of farmers' association ABC stated that EU subsidies would be replaced by British subsidies
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Show, don't Tell
- Example:
	- **Question:** Why did farmers voted for Brexit?
	- **Analysis (tell)**: Farmers' associations falsely told farmers that leaving the EU would benefit them
	- **Analysis (showing)**: the document "xyz" of farmers' association ABC stated that EU subsidies would be replaced by British subsidies
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Negative Findings
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->What if the evidence does not support theory?
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->A negative finding may be disappointing, but it is still a finding
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Discuss reasons for which your findings may have gone contrary to expectation and to engage in ex post theorizing if you believe your theory needs revision.
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Writing Your Conclusion
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Refer back to the research question.
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Now that you have completed your research, how well have you addressed your issue? Reiterate whether you were able to support your hypotheses with the data you analyzed
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Summarize the main findings
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Acknowledge your projectâs limitations and weaknesses
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Provide the reader an idea of how the research could have been improved and whether new questions based on the research findings have emerged.
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Generalization
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Discuss how the findings from the research can be generalized to other cases.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Conclusion
- Summarize your argument and findings
- List the limitations and areas for further research
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Tips for Writing and Editing

### Use a model paper
- No need to re-invent the wheel
- Model Paper
	- use for structure
	- for topic of paragraphs
	- for connection between paragraphs
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### How do I start?
- Put the title for each section
- Bring the content from your research proposal
- Write a possible first paragraph that summarises the section
- Start filling in
- Writing is thinking! Your ideas will become clearer as you write
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Questions When Editing (Form)

- Am I following the dissertation template structure?
- Is my writing clear? Are my sentences too long and complex?
- Does the introduction summarizes my dissertation?
- 1st paragraph: does it summarize the section?
- Is this necessary?
- Are there connectors between paragraphs?
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Questions When Editing (Content)

- Is my research question clear?
- Did I present all the relevant literature?
- Did I present all the relevant information to understand my work?
- Does my argument correspond to my research question?
- Does the evidence correspond to my research question?
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## References
- Make sure you cite everything that is not yours
- Stick to one citation style
- You can use a citation software to correctly format your references

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;

		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;

	}

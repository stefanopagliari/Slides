			}

				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->Mechanisms of public control over behavior of market actors

## Public Interest Theories of Regulation
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Market failure** provides the rationale for introducing regulation
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Market Power**: Where one firm (monopoly) or a few firms (oligopoly or cartel) can raise price above the competitive level
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->E.g. anti-trust; regulation of utilities 
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Externalities**:  Activities impose losses on third parties which the market does not take into account 
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->E.g. Pollution
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Asymmetric Information** one party cannot distinguish between two goods that have different costs or risks
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->E.g. Pharmaceuticals rules
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## Public Choice Theories of Regulation

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Public Interest**  Theory of Regulation
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Regulators = disinterested actors engaged in the pursuit of some public interest.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Public Choice** Theory of Regulation
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->also known as "private interest" or "economic" theories of regulation
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Assumption: actors seek to maximize their own (material) self-interest.
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Regulatory policies to deviate from public interest
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Stigler (1971): “Regulatory Capture”
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Regulated industry has incentive to influence the regulator so as to benefit from a ‘regulatory rent’
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->e.g. Entry barrier to limit competition
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Compact, organized interests **(producers)** will be better served by regulation than the (more diffused, less organized) **consumers**.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Becker (1983): Competition among pressure groups

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Multiple groups** organize to exert pressure on the political process to grant them benefit
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Regulatory equilibrium** represents a balancing of marginal pressure exerted by winners and losers
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->As the regulation moves away from the efficient level, **deadweight loss** (winner's gain and loser's loss) increases
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Deadweight loss from regulatory intervention will trigger **countervailing interests to mobilize** to contest the acquired rents.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

###  Public Choice and De-Regulation
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Rise in deregulation in the 1970s/1980s (e.g. airline industry, telecommunications)
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Public choice explanations
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Inefficient regulators** (e.g. entry restrictions) will result in competition taking place in other dimensions and result in a decline of profits
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Producers may think they can better promote their economic interests in an **unregulated** market
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->increase deadweight costs from regulation lead to greater pressures from **taxpayers**.
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Principal–Agent model
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Some actor (or group of actors) called an agent undertakes an action on behalf of another actor (or group of actors) called a principal
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Agents do not always follow the preferences of their principals (Thatcher and Stone Sweet 2002).
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Regulators maintain discretion in key policy-areas
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Explaining Creation of Independent Regulatory Agencies

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Information asymmetry**: technical complexity of regulation requires experts
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Credible commitment:** delegation to experts increase the credibility of policy commitments (Majone 1997).
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Blame avoidance:** political actors delegate tasks where these are politically embarrassing or damaging (Fiorina 1986)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Political Control over Independent Agencies: 

Three devices (McCubbins, Noll & Weingast 1987)
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->“**Police patrols**”: Specific units that focus on controlling regulators 
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->E.g. parliamentary committees, audit units
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->“**Fire alarm**”: Politicians rely on interest groups and citizens to alert them on regulatory agency’s activities
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->“**Procedural rules**” to ensure that regulators will generate decisions in line with legislative intent.
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Requirement to give advance notice before adopting new policies
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Requirement to solicit feedback
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Requirement to provide explain link between evidence and decisions
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Preferences of Regulators

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Bureaucratic Politics:** motivations of regulators may include
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->to maximize agency **budgets**
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->to maximize the political **influence** and **scope of competencies** of the agency
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->to maintain their **jobs** (Wilson 1980)
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Globalization and Regulation

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Hypothesis: **Global Markets and Deregulation**
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Technological advances provide industry with new ways to evade regulation and render existing regulations obsolete.
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Globalization made it more difficult for governments to control industry behavior and create regulatory “**race to the bottom**”
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Vogel (1996): the deregulation revolution that wasn’t
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->“*The universal logic of market forces has not compelled governments to respond in a particular, deregualtory way. In fact, these governments have responded to similar pressures in remarkably different ways*”

### Definition of Foreign Direct Investments

OECD: “*Direct investment is a category of **cross-border investment** made by a resident in one economy with the objective of establishing a **lasting interest in an enterprise** that is resident in an economy other than that of the direct investor. [...] The objectives of direct investment are different from those of **portfolio investment** whereby investors do not generally expect to influence the **management of the enterprise**”*.

### Direct Foreign Investment and Multinational Corporations
 - &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Multinational Corporation** (MNC) is a firm that that owns or controls production of goods or services in at least one country other than its home country. 
 - &shy;<!-- .element: class="fragment" data-fragment-index="2" -->A FDI by a MNC is the **purchase of physical assets** or of the **ownership of a company** in another country by a MNCs.
 - &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Horizontally**-integrated MNC: company establishes the same type of business operation in a foreign country as it operates in its home country (e.g. car manufacturer).
 - &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Vertically** integrated MNC: when the supply chain in the home country is linked to that of the host country (e.g. supplier of inputs, distributor in another country)
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->China: half of all FDI into East Asia.

- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Incentives**

- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->**International Treaties**

### Political Risk
- Pandya (2016)*“Political risk describes host policy makers’ propensity to expropriate from MNCs by implementing unfavorable policies ex post, such as tax increases and more onerous regulatory burdens. In extreme cases, policy makers nationalize MNC assets.”*
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Obsolescing Bargain Theory

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Interaction between **MNC** and **Host Government**
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Before the Investment**
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Host government seek to attract MNCs
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Host government offer to MNCs concessions to make the investment lucrative (e.g. tax holidays, regulatory change)
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**After the Investment**
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Host government can renege on its agreement with the MNC (e.g. renegotiated contracts, higher taxes, expropriation)
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Relatively immobile nature of the investment means that the investors cannot easily pull out once they made sunk costs
- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->**Implications:**  governments thus must make credible commitments to FDI investors prior to the arrival of any FD
</div></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Democracy and Foreign Direct Investments
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### **Democracy Increases Political Risk**
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Policy Instability** as result of elections, change of governments, and political business cycles
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Avenues for **domestic firms to lobby** against foreign investors
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Redistributive Bias** (Meltzer-Richard Model): politicians have incentive to increase taxes or expropriate foreign investors
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### **Democracy Decreases Political Risk**
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Policy Stability:** greater number of veto players make expropriation more difficult
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Avenues for **foreign investors to influence** policymaking process
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Audience Costs:** politicians lose support as a result of the negative economic consequences of alienating investors
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Evidence on Democracy and Foreign Direct Investments
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Different works have found evidence that democratic regimes attract more FDIs or reduce political risk for foreign investors:
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Jensen (2003): "*a democratic country will receive an added 0.61% as a percentage of GDP which amounts to an increase of over 45% of FDI inflows*."
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Other studies instead have concluded that regime type makes little difference for FDI inflows (Biglaiser and DeRouen 2006)
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Li and Resnick (2003) find that property rights protection encourage FDI inflows but *"after controlling for their positive effect through property rights protection, democratic institutions reduce FDI inflows"*.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Institutions and Foreign Direct Investments


- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Different studies find that regime type is less important than factors directly related to investment risk (Jensen 2003; Jensen 2006; Li 2006; Li 2009; Li and Resnick 2003).
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Courts and Rule of Law**:  Strong evidence that strong courts and adherence to the rule of law are crucial elements in attracting foreign investments (Biglaiser and DeRouen 2006; Li and Resnick 2003).
	- Li (2006) find that countries with strong rule of law offer lower tax breaks to multinational corporations.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Checks and Balances**
	- Henisz (2002) finds that in countries with concentrated political power, firms are more likely to form joint ventures with local firms to protect against expropriation
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Domestic Interests and Foreign Direct Investments

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Focus on the distributional consequences of FDIs
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Workers and Foreign Direct Investment

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Demand for Labour**
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Workers support FDI that increase demand for local labour, 
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Workers oppose FDI that that supplant the labour pool (e.g. introduce robotization)
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**FDI and Skills**: 
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->MNCs pay higher wages and demand more skilled labour than domestic firms
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->FDI support increase with skill level (proxied by education)
- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->**FDI and Job Security**
	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->MNCs can more readily adjust production activities across borders in response to changing market conditions
	- &shy;<!-- .element: class="fragment" data-fragment-index="9" -->Owen (2015) finds that FRDI restrictions are more prevalent in countries with high labor union density.
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Local Firms and Foreign Direct Investment

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->"Triple Alliance": Evans (1979) found collusion between host country, domestic business and foreign investors to exploit domestic workers
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Other scholars argue that local firms prefer ownership restrictions to to avoid competing with foreign banks (Pepinski 2013)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Partisanship and Foreign Direct Investments

- **Parties** in the host countries can be expected to be influenced by the demands of their core constituents (labour vs. capital)
	- pro-labor **(left)** governments would encourage the inflow of investments that increase demand for local labour; 
	- pro-capital **(right)** governments would promote the entry of investment that substitutes for labor. 
- Pinto and Pinto (2008) find evidence that  "foreign investment systematically flows into different sectors of the host economy under left- and right-leaning incumbents"
</div></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
